<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telefon</title>
  <link rel="stylesheet" href="./bootsrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>

<body class="fw-bold">
  <div class="container">
    <div class="container__wrapper">
      <h1 class="wrapper__heading mt-5">Telefon sotib olmoqchiman</h1>

      <form class="mt-5" action="://https.echo.html.academy.ru">
        <div class="d-flex align-items-center">
          <input class="inp"  type="checkbox"  id="form__input1">
          <label class="fw-bold fs-4 text-secondary ms-3" for="form__input1">Ram Xotirasi 8gb</label>
        </div>
        <div class="d-flex align-items-center">
          <input class="inp" type="checkbox"  id="form__input2">
          <label class="fw-bold fs-4 fs-4 text-secondary ms-3" for="form__input2">Xotirasi 128gb</label>
        </div>
        <div class="d-flex align-items-center">
          <input class="inp" type="checkbox"  id="form__input3">
          <label class="fw-bold fs-4 fs-4 text-secondary ms-3" for="form__input3">Vedi zur</label>
        </div>
        <div class="d-flex align-items-center">
          <input class="inp" type="checkbox"  id="form__input4">
          <label class="fw-bold fs-4 fs-4 text-secondary ms-3" for="form__input4">Ekranni Kachestvasi Zur</label>
        </div>
      </form>
      <button class="wrapper__btn navbar__link-btn btn-1">Buy</button>
    </div>
    <output class="output mt-2 text-secondary"></output>
  </div>



  <script src="./js/main.js"></script>
  <script src="./bootsrap/js/bootstrap.bundle.js"></script>
</body>
</html>
